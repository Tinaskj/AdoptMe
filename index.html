<script>
    startPage();

    function updateView() {
        let html = '';
        if (model.currentPage == 'startView') html = updateViewStart();
        if (model.currentPage == 'createUserView') html = updateCreateUserView();
        if (model.currentPage == 'logIn') html = updateViewLogin();
        if (model.currentPage == 'mainView') html = updateViewMain();
        if (model.currentPage == 'registerPet') html = updateViewRegisterPet();
        if (model.currentPage == 'adoptPet') html = updateViewAdoptPet();
        if (model.currentPage == 'contact') html = updateViewContact();
        document.getElementById("app").innerHTML = html
    }
</script>
